<!DOCTYPE html>
<html lang="en">

<head>
    <!--解决防盗链-->
    <meta name="referrer" content="never">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>豆瓣一刻</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./public/less/main.css">
    <!--引入核心文件-->
    <script src="./bower_components/angular/angular.min.js"></script>
    <script src="./bower_components/angular-route/angular-route.min.js"></script>
    <!--业务逻辑处理-->
    <script src="./scripts/app.js"></script>
    <script src="./scripts/controller.js"></script>
    <script src="./scripts/directive.js"></script>
</head>

<body ng-app="App">
    <div class="viewport">
        <!-- 侧边导航 -->
        <div ng-class='{navs:true, collapse:collapsed}' ng-controller="NavCtrl">
            <dl>
                <dt class="login">
					<div class="avatar">
						<img src="./public/images/avatar.png" >
					</div>
					<span>登录</span>
				</dt>
                <dd ng-repeat="nav in navs" class="active">
                    <a href="{{nav.link}}" class="{{nav.icon}}" ng-click='toggle()'>
                        <span>{{nav.text}}</span>
                    </a>
                </dd>
            </dl>
            <div class="extra">
                <a href="javascript:;" class="icon-image">夜晚</a>
                <a href="javascript:;" class="icon-download">离线</a>
            </div>
        </div>
        <div class="container">
            <!-- 头部 -->
            <div ng-class='{header:true, collapse:collapsed}'>
                <a href="javascript:;" class="menu icon-menu" ng-click="toggle()"></a>
                <h2>{{title}}</h2>
                <a href="javascript:;" class="search icon-search"></a>
            </div>
            <!-- 主体 -->
            <div ng-class='{body:true, collapse:collapsed}'>
                <div yike-loading class="loading" ng-if='loaded'></div>
                <div ng-view>

                </div>
            </div>
        </div>
    </div>
</body>
<!--<script src="./public/libs/toggle.js"></script>-->

</html>
